<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<head>
<title></title>
</head>
<body ng-app="tictac">

<style>

.col1 {

    float: left;
    width: 75px;

}
.col2 {

    float: left;
    width: 75px;


}
.col3 {

    float: left;
    width: 75px;

}

.celda {
border: solid black;
width:50px;
height: 50px;

}

#two, #three, #five, #six, #eight, #nine
{
margin-top: 15px;
}


</style>
<div ng-controller="ChangeValue as change">

  <div class="col1">
    <div class="celda" value=1 id="one" ng-click="doStuff($event); change.exchange(); change.verify()">{{change.boton[1]}}</div>
    <div class="celda" value=2 id="two" ng-click="doStuff($event); change.exchange(); change.verify()">{{change.boton[2]}}</div>
    <div class="celda" value=3 id="three" ng-click="doStuff($event); change.exchange(); change.verify()">{{change.boton[3]}}</div>
  </div>


<div class="col2">
    <div class="celda" value=4 id="four" ng-click="doStuff($event); change.exchange(); change.verify()">{{change.boton[4]}}</div>
    <div class="celda" value=5 id="five" ng-click="doStuff($event); change.exchange(); change.verify()">{{change.boton[5]}}</div>
    <div class="celda" value=6 id="six" ng-click="doStuff($event); change.exchange(); change.verify()">{{change.boton[6]}}</div>

</div>

  <div class="col3">
    <div class="celda" value=7 id="seven" ng-click="doStuff($event); change.exchange(); change.verify()">{{change.boton[7]}}</div>
    <div class="celda" value=8 id="eight" ng-click="doStuff($event); change.exchange(); change.verify()">{{change.boton[8]}}</div>
    <div class="celda" value=9 id="nine" ng-click="doStuff($event); change.exchange(); change.verify()">{{change.boton[9]}}</div>
  </div>
</div>


<script>

</script>
</body>
</html>
